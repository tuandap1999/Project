    <div class="form-row">
        <div class="form-group col">
            <label for="tenDanhMuc">Danh Mục</label>
            <input type="text" formControlName="tenDanhMuc" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.tenDanhMuc.errors }" />
            <div *ngIf="submitted && f.tenDanhMuc.errors" class="invalid-feedback">
                <div *ngIf="f.tenDanhMuc.errors.required">Danh mục đã tồn tại</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/danhmuc" class="btn btn-link">Cancel</a>
    </div>
</form>
